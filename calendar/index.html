<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>菜々カレンダー</title>
  <meta name="description" content="たこ焼き 菜々：営業日カレンダー（自動切替 / A4横印刷対応）" />

  <style>
    :root{
      --paper:#ffffff;

      --ink:#111;
      --muted:#333;

      --grid:#8f9aa5;
      --grid2:#b9c2cb;

      --band:#d85c61;
      --band2:#c94d53;

      --sun:#d04545;
      --sat:#2f6bff;

      --cellbg:#eef5ff; /* 写真のうっすら青み */
      --off:#d24a4a;     /* 休 */
      --stamp:#9a7a7a;   /* スタンプ2倍 */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif;
      color:var(--ink);
      min-height:100svh;

      /* 木目背景（ページ背景） */
      background:
        linear-gradient(90deg,
          rgba(120,80,40,.22) 0%,
          rgba(140,95,50,.18) 12%,
          rgba(110,70,35,.22) 24%,
          rgba(155,105,60,.16) 36%,
          rgba(115,75,40,.22) 48%,
          rgba(145,95,55,.18) 60%,
          rgba(105,65,35,.22) 72%,
          rgba(150,100,58,.16) 84%,
          rgba(120,80,40,.22) 100%
        ),
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.35), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%),
        linear-gradient(#caa67b, #b88f63);
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 12px 24px;
    }

    /* ✅ 印刷時に安全に縮小するためのラッパ */
    .printScale{
      display:block;
    }

    .sheet{
      background: var(--paper);
      border: 1px solid #d9d9d9;
      box-shadow: 0 14px 40px rgba(0,0,0,.18);
      border-radius: 10px;
      overflow: hidden;
    }

    /* ===== 上帯 ===== */
    .band{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      padding: 14px 12px;
      background: linear-gradient(180deg,var(--band),var(--band2));
      color:#fff;
      font-weight: 1000;
      letter-spacing:.04em;
    }
    .band-month{
      font-size: 30px;
      color:#ffd56b;
      text-shadow: 0 2px 0 rgba(0,0,0,.18);
    }
    .band-title{ font-size: 30px; }

    /* ===== 曜日 ===== */
    .dow{
      display:grid;
      grid-template-columns:repeat(7, 1fr);
      background: var(--cellbg);
      border-top: 2px solid var(--grid);
      border-bottom: 2px solid var(--grid);
      font-weight: 1000;
    }
    .dow > div{
      text-align:center;
      padding: 10px 0;
      border-right: 1px solid var(--grid2);
      font-size: 18px;
    }
    .dow > div:last-child{ border-right:none; }
    .dow .sun{ color:var(--sun); }
    .dow .sat{ color:var(--sat); }

    /* ===== カレンダーグリッド ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(7, 1fr);
      grid-auto-rows: 78px;
      background: var(--cellbg);
      border-bottom: 2px solid var(--grid);
    }

    .cell{
      position:relative;
      background: var(--cellbg);
      border-right: 1px solid var(--grid2);
      border-bottom: 1px solid var(--grid2);
      padding: 8px 8px;
    }
    .cell:nth-child(7n){ border-right:none; }
    .cell.blank{ opacity:.28; }

    .day{
      font-weight:1000;
      font-size: 26px;
      line-height:1;
    }
    .cell.sun .day{ color:var(--sun); }
    .cell.sat .day{ color:var(--sat); }

    /* ✅ 写真どおり：休は中央に大きく */
    .off{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      font-size: 44px;
      color: var(--off);
      opacity:.9;
      pointer-events:none;
      letter-spacing:.08em;
    }

    /* ✅ 写真どおり：スタンプ2倍は小さく右寄せ・回転なし */
    .noteTag{
      position:absolute;
      right:8px;
      bottom:8px;
      font-size: 14px;
      font-weight: 900;
      color: var(--stamp);
      opacity:.95;
      white-space:pre;
      line-height:1.05;
      text-align:right;
      pointer-events:none;
    }

    /* ===== 下段 ===== */
    .foot{
      padding: 14px 14px 16px;
      background:#fff;
    }

    .hoursLine{
      display:grid;
      grid-template-columns: auto 1fr;
      align-items:end;
      column-gap: 14px;
    }
    .hoursLabel{
      font-weight:1000;
      font-size: 22px;
      white-space:nowrap;
      line-height:1;
    }
    .hoursTime{
      font-weight:1000;
      font-size: 60px;
      letter-spacing:.01em;
      white-space:nowrap;
      line-height:1;
    }
    .hoursTime .lo{
      font-size: 18px;
      margin-left: 8px;
      color: var(--muted);
      font-weight: 900;
      white-space:nowrap;
    }

    .warn{
      margin-top: 8px;
      font-size: 16px;
      color: var(--muted);
      line-height:1.4;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .shopRow{
      margin-top: 10px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap: 16px;
    }

    .shopName{
      font-weight:1000;
      font-size: 56px;
      line-height:1;
      letter-spacing:.02em;
      white-space:nowrap;
      word-break: keep-all;
    }

    .telBox{
      text-align:right;
      min-width: 320px;
    }
    .telBadge{
      display:inline-block;
      background:#333;
      color:#fff;
      font-weight:1000;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      white-space:nowrap;
    }
    .telLine{
      font-weight: 1000;
      font-size: 18px;
      white-space:nowrap;
    }
    .telLine .num{
      font-size: 34px;
      letter-spacing:.02em;
    }

    /* 操作ボタン */
    .bars{
      margin-top: 10px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .bars button{
      border:1px solid rgba(0,0,0,.18);
      background:rgba(255,255,255,.9);
      padding:10px 12px;
      border-radius:10px;
      font-weight:1000;
      cursor:pointer;
    }

    /* ===== スマホ ===== */
    @media (max-width: 520px){
      .grid{ grid-auto-rows: 64px; }
      .day{ font-size: 22px; }
      .off{ font-size: 40px; }
      .noteTag{ font-size: 12px; right:6px; bottom:6px; }

      .hoursLabel{ font-size: 18px; }
      .hoursTime{ font-size: 44px; }
      .hoursTime .lo{ font-size: 14px; }

      .warn{
        white-space:normal;
        overflow:visible;
      }

      .shopRow{
        flex-direction:column;
        align-items:flex-start;
        gap: 10px;
      }
      .shopName{ font-size: 44px; }
      .telBox{ min-width:auto; text-align:left; }
      .telBadge{ font-size: 14px; }
      .telLine{ font-size: 16px; }
      .telLine .num{ font-size: 28px; }
    }

    /* ===== A4横印刷（安全スケール方式） ===== */
    @page{
      size: A4 landscape;
      margin: 6mm;
    }
    @media print{
      *{
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      body{ background:#fff !important; }
      .wrap{
        max-width:none !important;
        padding:0 !important;
        margin:0 !important;
      }
      .bars{ display:none !important; }

      /* ✅ Android印刷で勝手に拡大されても切れないように「少し縮小」 */
      .printScale{
        transform: scale(0.90);
        transform-origin: top left;
        width: calc(100% / 0.90);
      }

      /* ✅ mm固定をやめて、用紙幅100%に追従 */
      .sheet{
        width: 100% !important;
        height: auto !important;
        margin: 0 !important;
        border: 0.3mm solid #999 !important;
        box-shadow:none !important;
        border-radius:0 !important;
      }

      /* 印刷用：少し詰めて安全に1枚 */
      .band{ padding: 6mm 4mm !important; }
      .band-month{ font-size: 10mm !important; }
      .band-title{ font-size: 10mm !important; }

      .dow{ border-top:0.35mm solid #777 !important; border-bottom:0.35mm solid #777 !important; }
      .dow > div{ border-right:0.25mm solid #999 !important; padding: 2.4mm 0 !important; font-size: 4mm !important; }

      .grid{
        grid-auto-rows: 20mm !important; /* ✅ ちょい小さくして下が切れない */
        border-bottom:0.35mm solid #777 !important;
      }
      .cell{ border-right:0.25mm solid #999 !important; border-bottom:0.25mm solid #999 !important; padding: 2.2mm 2.2mm !important; }
      .day{ font-size: 6.5mm !important; }
      .off{ font-size: 13mm !important; }
      .noteTag{ font-size: 3.4mm !important; right: 2.2mm !important; bottom: 2.2mm !important; }

      .foot{ padding: 5mm 6mm 6mm !important; }

      .hoursLabel{ font-size: 5.4mm !important; }
      .hoursTime{ font-size: 15mm !important; }
      .hoursTime .lo{ font-size: 3.8mm !important; }

      .warn{ font-size: 3.8mm !important; white-space:nowrap !important; }

      .shopName{ font-size: 13mm !important; white-space:nowrap !important; }
      .telBadge{ font-size: 3.8mm !important; padding: 2mm 2.8mm !important; }
      .telLine{ font-size: 4mm !important; }
      .telLine .num{ font-size: 7mm !important; }

      .sheet, .band, .dow, .grid, .foot{
        break-inside:avoid !important;
        page-break-inside:avoid !important;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="printScale">
      <section class="sheet" aria-label="営業日カレンダー">
        <div class="band">
          <div class="band-month" id="bandMonth">3月</div>
          <div class="band-title">菜々カレンダー</div>
        </div>

        <div class="dow">
          <div class="sun">日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div class="sat">土</div>
        </div>

        <div class="grid" id="calGrid"></div>

        <div class="foot">
          <div class="hoursLine">
            <div class="hoursLabel">営業時間</div>
            <div class="hoursTime">11:00 ～ 19:30 <span class="lo">(L.O.)</span></div>
          </div>

          <div class="warn">※材料、または店主の元気がなくなり次第終了する場合があります。</div>

          <div class="shopRow">
            <div class="shopName">たこ焼き&nbsp;菜々</div>

            <div class="telBox">
              <div class="telBadge">電話予約受付ます</div>
              <div class="telLine">TEL <span class="num">070-4077-7732</span></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="bars">
      <button id="prevBtn" type="button">← 先月</button>
      <button id="todayBtn" type="button">今月</button>
      <button id="nextBtn" type="button">来月 →</button>
      <button id="printBtn" type="button">A4で印刷</button>
    </div>
  </main>

  <script>
  (() => {
    "use strict";

    const $ = (s, el=document) => el.querySelector(s);
    const gridEl = $("#calGrid");
    const bandMonthEl = $("#bandMonth");

    const prevBtn = $("#prevBtn");
    const nextBtn = $("#nextBtn");
    const todayBtn = $("#todayBtn");
    const printBtn = $("#printBtn");

    let view = (() => {
      const d = new Date();
      return { y: d.getFullYear(), m: d.getMonth()+1 };
    })();

    // 上書きデータ（assets/calendar-data.json があれば読まれる）
    let DATA = { overrides: {} };

    function pad2(n){ return String(n).padStart(2,"0"); }
    function ymKey(y,m){ return `${y}-${pad2(m)}`; }
    function ymd(y,m,d){ return `${y}-${pad2(m)}-${pad2(d)}`; }
    function daysInMonth(y,m){ return new Date(y, m, 0).getDate(); }
    function firstDow(y,m){ return new Date(y, m-1, 1).getDay(); }

    // 基本休み：毎週水曜 + 第2/第3木曜
    function isBaseOff(y,m,d){
      const dt = new Date(y, m-1, d);
      const dow = dt.getDay();
      if(dow === 3) return true;
      if(dow === 4){
        let count = 0;
        for(let i=1;i<=d;i++){
          if(new Date(y, m-1, i).getDay() === 4) count++;
        }
        return (count === 2 || count === 3);
      }
      return false;
    }

    // 7のつく日（7,17,27）
    function isAutoStampDay(d){
      return (d === 7 || d === 17 || d === 27);
    }

    async function loadData(){
      try{
        const res = await fetch("assets/calendar-data.json", { cache:"no-store" });
        if(!res.ok) throw new Error("calendar-data.json not found");
        const json = await res.json();
        if(json && typeof json === "object") DATA = json;
      }catch(e){
        DATA = { overrides: {} };
      }
    }

    function getMonthOverride(y,m){
      const key = ymKey(y,m);
      return (DATA.overrides && DATA.overrides[key]) ? DATA.overrides[key] : null;
    }

    function clearGrid(){
      while(gridEl.firstChild) gridEl.removeChild(gridEl.firstChild);
    }

    function render(){
      const {y,m} = view;
      bandMonthEl.textContent = `${m}月`;

      const ov = getMonthOverride(y,m);
      const manualOff = new Set((ov && ov.off) ? ov.off : []);
      const manualTags = (ov && ov.tags) ? ov.tags : {};

      clearGrid();

      const start = firstDow(y,m);
      const last = daysInMonth(y,m);

      for(let i=0;i<start;i++){
        const c = document.createElement("div");
        c.className = "cell blank";
        gridEl.appendChild(c);
      }

      for(let d=1; d<=last; d++){
        const dateStr = ymd(y,m,d);
        const dow = new Date(y, m-1, d).getDay();

        const cell = document.createElement("div");
        cell.className = "cell";
        if(dow === 0) cell.classList.add("sun");
        if(dow === 6) cell.classList.add("sat");

        const day = document.createElement("div");
        day.className = "day";
        day.textContent = String(d);
        cell.appendChild(day);

        const off = isBaseOff(y,m,d) || manualOff.has(dateStr);

        if(off){
          const o = document.createElement("div");
          o.className = "off";
          o.textContent = "休";
          cell.appendChild(o);
        }else{
          let tag = "";
          if(manualTags[dateStr]) tag = String(manualTags[dateStr]);
          else if(isAutoStampDay(d)) tag = "スタンプ\n2倍";

          if(tag){
            const t = document.createElement("div");
            t.className = "noteTag";
            t.textContent = tag;
            cell.appendChild(t);
          }
}

        gridEl.appendChild(cell);
      }

      const mod = gridEl.children.length % 7;
      if(mod !== 0){
        const need = 7 - mod;
        for(let i=0;i<need;i++){
          const c = document.createElement("div");
          c.className = "cell blank";
          gridEl.appendChild(c);
        }
      }
    }

    function addMonth(delta){
      let y = view.y;
      let m = view.m + delta;
      while(m <= 0){ m += 12; y--; }
      while(m >= 13){ m -= 12; y++; }
      view = { y, m };
      render();
    }

    async function init(){
      await loadData();
      render();

      prevBtn.addEventListener("click", () => addMonth(-1));
      nextBtn.addEventListener("click", () => addMonth(1));
      todayBtn.addEventListener("click", () => {
        const d = new Date();
        view = { y:d.getFullYear(), m:d.getMonth()+1 };
        render();
      });
      printBtn.addEventListener("click", () => window.print());
    }

    init();
  })();
  </script>
</body>
</html>
