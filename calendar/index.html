<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>菜々カレンダー</title>
  <meta name="description" content="たこ焼き 菜々：営業日カレンダー（自動切替 / A4横印刷対応）" />

  <style>
    :root{
      --paper:#ffffff;
      --ink:#111;
      --grid:#bfc7cf;
      --band:#d85c61;
      --band2:#c94d53;
      --sun:#d04545;
      --sat:#2f6bff;

      --offbg: rgba(210, 74, 74, .08);
      --offbg2: rgba(210, 74, 74, .12);
      --offink:#d24a4a;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif;
      color:var(--ink);
      min-height:100svh;
      background:
        linear-gradient(90deg,
          rgba(120,80,40,.22) 0%,
          rgba(140,95,50,.18) 12%,
          rgba(110,70,35,.22) 24%,
          rgba(155,105,60,.16) 36%,
          rgba(115,75,40,.22) 48%,
          rgba(145,95,55,.18) 60%,
          rgba(105,65,35,.22) 72%,
          rgba(150,100,58,.16) 84%,
          rgba(120,80,40,.22) 100%
        ),
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.35), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%),
        linear-gradient(#caa67b, #b88f63);
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:14px 12px 24px;
    }

    .sheet{
      background:var(--paper);
      border:1px solid #d9d9d9;
      box-shadow:0 14px 40px rgba(0,0,0,.18);
      border-radius:10px;
      overflow:hidden;
    }

    /* ===== 上帯 ===== */
    .band{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      padding:14px 12px;
      background: linear-gradient(180deg,var(--band),var(--band2));
      color:#fff;
      font-weight:1000;
      letter-spacing:.04em;
    }
    .band-month{
      font-size:30px;
      color:#ffd56b;
      text-shadow:0 2px 0 rgba(0,0,0,.18);
    }
    .band-title{ font-size:30px; }

    /* ===== 横レイアウト用の本体 ===== */
    .main{
      display:block; /* 画面表示は基本縦（スマホ向け） */
    }
    .calArea{ }
    .infoArea{ }

    /* ===== 曜日 ===== */
    .dow{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      background:#fafafa;
      border-top:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      font-weight:1000;
    }
    .dow > div{
      text-align:center;
      padding:10px 0;
      border-right:1px solid var(--grid);
    }
    .dow > div:last-child{ border-right:none; }
    .dow .sun{ color:var(--sun); }
    .dow .sat{ color:var(--sat); }

    /* ===== カレンダー ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      grid-auto-rows:minmax(74px, 1fr);
      min-height: 360px;
    }
    .cell{
      position:relative;
      border-right:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      padding:8px 8px;
      background:#fff;
    }
    .cell:nth-child(7n){ border-right:none; }
    .cell.blank{ background:#fff; opacity:.35; }

    .day{
      font-weight:1000;
      font-size:24px;
      line-height:1;
    }
    .cell.sun .day{ color:var(--sun); }
    .cell.sat .day{ color:var(--sat); }

    /* 休み背景 */
    .cell.isOff{
      background: linear-gradient(180deg, var(--offbg2), var(--offbg));
    }

    /* 休：右下 */
    .off{
      position:absolute;
      right:8px;
      bottom:6px;
      font-weight:1000;
      font-size:30px;
      color:var(--offink);
      opacity:.92;
      pointer-events:none;
      letter-spacing:.06em;
    }

    /* スタンプ2倍 */
    .noteTag{
      position:absolute;
      right:8px;
      bottom:8px;
      font-size:13px;
      font-weight:1000;
      color:#a04a4a;
      opacity:.95;
      transform:rotate(-10deg);
      pointer-events:none;
      white-space:pre;
      line-height:1.05;
      text-align:right;
      letter-spacing:-0.02em;
    }

    /* ===== 右側情報（印刷時は右カラムへ） ===== */
    .foot{
      padding:12px 14px 12px;
      border-top: 1px solid #eee;
    }

    .hours{
      display:grid;
      grid-template-columns: 76px 1fr;
      align-items:end;
      column-gap:12px;
    }
    .hours-label{
      font-weight:1000;
      font-size:16px;
      line-height:1.05;
      white-space:nowrap;
    }
    .hours-time{
      font-weight:1000;
      font-size:48px;
      letter-spacing:.01em;
      line-height:1;
      white-space:nowrap;
    }
    .hours-time .lo{
      font-size:13px;
      font-weight:1000;
      margin-left:6px;
      color:#333;
      white-space:nowrap;
    }
    .note{
      margin-top:6px;
      font-size:12px;
      color:#333;
      line-height:1.45;
    }

    .shoprow{
      margin-top:8px;
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:end;
      gap:10px;
    }

    /* ✅ 店名：改行禁止 */
    .shopname{
      font-weight:1000;
      font-size:38px;
      letter-spacing:.03em;
      line-height:1;
      white-space:nowrap;      /* ←改行させない */
      word-break:keep-all;
    }

    .telbox{
      text-align:right;
      min-width: 210px;
    }
    .telbadge{
      display:inline-block;
      background:#333;
      color:#fff;
      font-weight:1000;
      font-size:12px;
      padding:6px 10px;
      border-radius:6px;
      margin-bottom:6px;
      white-space:nowrap;
    }
    .tel{
      font-weight:1000;
      font-size:14px;
      line-height:1.1;
      white-space:nowrap;
    }
    .tel .num{
      font-weight:1000;
      font-size:22px;
      white-space:nowrap;
    }

    /* 操作ボタン */
    .bars{
      margin-top:10px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .bars button{
      border:1px solid rgba(0,0,0,.18);
      background:rgba(255,255,255,.9);
      padding:10px 12px;
      border-radius:10px;
      font-weight:1000;
      cursor:pointer;
    }

    /* スマホ最適化（縦のまま） */
    @media (max-width: 520px){
      .wrap{ padding:12px 10px 18px; }

      .grid{ grid-auto-rows:62px; min-height: 320px; }
      .day{ font-size:20px; }

      .off{ right:6px; bottom:5px; font-size:26px; }

      .noteTag{
        font-size:12px;
        right:6px;
        bottom:6px;
        transform:rotate(-8deg);
      }

      .foot{ padding:10px 12px 10px; }

      .hours{ grid-template-columns: 64px 1fr; column-gap:10px; }
      .hours-label{ font-size:14px; }
      .hours-time{ font-size:40px; }
      .hours-time .lo{ font-size:12px; }

      .shopname{ font-size:34px; } /* ✅ 小さくしても改行しない */
      .telbox{ min-width: 180px; }
      .telbadge{ font-size:11px; padding:5px 9px; }
      .tel{ font-size:13px; }
      .tel .num{ font-size:20px; }
    }

    /* ===== A4横印刷（ここが本命） ===== */
    @page{
      size: A4 landscape;
      margin: 6mm;
    }
    @media print{
      *{
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      body{ background:#fff !important; margin:0 !important; }
      .wrap{ max-width:none !important; padding:0 !important; margin:0 !important; }
      .bars{ display:none !important; }

      .sheet{
        width:285mm;
        height:198mm;
        border:0.3mm solid #999 !important;
        box-shadow:none !important;
        border-radius:0 !important;
      }

      /* ✅ 横長2カラム：左=カレンダー / 右=情報 */
      .main{
        display:grid !important;
        grid-template-columns: 1fr 98mm; /* 右カラム固定 */
        height: calc(198mm - 22mm); /* 上帯分をざっくり差し引き（下で調整） */
      }

      .band{ padding: 7mm 4mm !important; }
      .band-month{ font-size:11mm !important; }
      .band-title{ font-size:11mm !important; }

      .calArea{
        border-right:0.3mm solid #999 !important;
      }

      .dow{
        border-top:0.3mm solid #999 !important;
        border-bottom:0.3mm solid #999 !important;
      }
      .dow > div{
        border-right:0.3mm solid #999 !important;
        padding:3mm 0 !important;
        font-size:4mm !important;
      }

      /* ✅ 横印刷なのでカレンダーは縦を少し詰める */
      .grid{
        height: 140mm !important;
        min-height: 140mm !important;
      }
      .cell{
        border-right:0.3mm solid #999 !important;
        border-bottom:0.3mm solid #999 !important;
        padding:2.4mm 2.4mm !important;
      }
      .day{ font-size:6mm !important; }

      .cell.isOff{
        background: linear-gradient(180deg, rgba(210,74,74,.14), rgba(210,74,74,.08)) !important;
      }
      .off{
        right: 2.2mm !important;
        bottom: 1.8mm !important;
        font-size: 8.5mm !important;
      }
      .noteTag{
        font-size:3.3mm !important;
        right:2.2mm !important;
        bottom:2.2mm !important;
        transform:rotate(-10deg) !important;
        white-space:pre !important;
        line-height:1.05 !important;
      }

      /* ✅ 右カラム（情報） */
      .foot{
        border-top:none !important;
        padding: 10mm 8mm 8mm !important;
      }

      .hours{
        grid-template-columns: 22mm 1fr !important;
        column-gap: 4mm !important;
      }
      .hours-label{ font-size:5mm !important; }
      .hours-time{ font-size:16mm !important; white-space:nowrap !important; }
      .hours-time .lo{ font-size:3.4mm !important; }

      .note{ font-size:3.6mm !important; margin-top:2.5mm !important; }

      .shoprow{
        grid-template-columns: 1fr !important;
        gap: 4mm !important;
        margin-top: 8mm !important;
      }
      .shopname{
        font-size:14mm !important;
        white-space:nowrap !important; /* ✅ 印刷でも改行禁止 */
      }
      .telbox{ text-align:left !important; min-width:auto !important; }
      .telbadge{ font-size:3.4mm !important; padding:2.2mm 3.2mm !important; }
      .tel{ font-size:4.2mm !important; white-space:nowrap !important; }
      .tel .num{ font-size:7mm !important; }

      .sheet, .band, .dow, .grid, .foot{
        break-inside:avoid !important;
        page-break-inside:avoid !important;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="sheet" aria-label="営業日カレンダー">
      <div class="band">
        <div class="band-month" id="bandMonth">3月</div>
        <div class="band-title">菜々カレンダー</div>
      </div>

      <div class="main">
        <!-- 左：カレンダー -->
        <div class="calArea">
          <div class="dow">
            <div class="sun">日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div class="sat">土</div>
          </div>
          <div class="grid" id="calGrid"></div>
        </div>

        <!-- 右：情報（印刷時に右カラムになる） -->
        <div class="infoArea">
          <div class="foot">
            <div class="hours">
              <div class="hours-label">営業時間</div>
              <div class="hours-time">11:00 ～ 19:30 <span class="lo">(L.O.)</span></div>
            </div>

            <div class="note">※材料、または店主の元気がなくなり次第終了する場合があります。</div>

            <div class="shoprow">
              <!-- ✅ &nbsp; + nowrap で絶対に改行させない -->
              <div class="shopname">たこ焼き&nbsp;菜々</div>

              <div class="telbox">
                <div class="telbadge">電話予約受付ます</div>
                <div class="tel">TEL <span class="num">070-4077-7732</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="bars">
      <button id="prevBtn" type="button">← 先月</button>
      <button id="todayBtn" type="button">今月</button>
      <button id="nextBtn" type="button">来月 →</button>
      <button id="printBtn" type="button">A4で印刷</button>
    </div>
  </main>

  <script>
  (() => {
    "use strict";

    const $ = (s, el=document) => el.querySelector(s);
    const gridEl = $("#calGrid");
    const bandMonthEl = $("#bandMonth");

    const prevBtn = $("#prevBtn");
    const nextBtn = $("#nextBtn");
    const todayBtn = $("#todayBtn");
    const printBtn = $("#printBtn");

    let view = (() => {
      const d = new Date();
      return { y: d.getFullYear(), m: d.getMonth()+1 };
    })();

    let DATA = { overrides: {} };

    function pad2(n){ return String(n).padStart(2,"0"); }
    function ymKey(y,m){ return `${y}-${pad2(m)}`; }
    function ymd(y,m,d){ return `${y}-${pad2(m)}-${pad2(d)}`; }
    function daysInMonth(y,m){ return new Date(y, m, 0).getDate(); }
    function firstDow(y,m){ return new Date(y, m-1, 1).getDay(); }

    function isBaseOff(y,m,d){
      const dt = new Date(y, m-1, d);
      const dow = dt.getDay();
      if(dow === 3) return true; // 水曜
      if(dow === 4){
        let count = 0;
        for(let i=1;i<=d;i++){
          if(new Date(y, m-1, i).getDay() === 4) count++;
        }
        return (count === 2 || count === 3); // 第2/第3木曜
      }
      return false;
    }

    function isAutoStampDay(d){
      return (d === 7 || d === 17 || d === 27);
    }

    async function loadData(){
      try{
        const res = await fetch("assets/calendar-data.json", { cache: "no-store" });
        if(!res.ok) throw new Error("calendar-data.json not found");
        const json = await res.json();
        if(json && typeof json === "object") DATA = json;
      }catch(e){
        DATA = { overrides: {} };
      }
    }

    function getMonthOverride(y,m){
      const key = ymKey(y,m);
      return (DATA.overrides && DATA.overrides[key]) ? DATA.overrides[key] : null;
    }

    function clearGrid(){
      while(gridEl.firstChild) gridEl.removeChild(gridEl.firstChild);
    }

    function render(){
      const {y,m} = view;
      bandMonthEl.textContent = `${m}月`;

      const ov = getMonthOverride(y,m);
      const manualOff = new Set((ov && ov.off) ? ov.off : []);
      const manualTags = (ov && ov.tags) ? ov.tags : {};

      clearGrid();

      const start = firstDow(y,m);
      const last = daysInMonth(y,m);

      for(let i=0;i<start;i++){
        const c = document.createElement("div");
        c.className = "cell blank";
        gridEl.appendChild(c);
      }

      for(let d=1; d<=last; d++){
        const dateStr = ymd(y,m,d);
        const dow = new Date(y, m-1, d).getDay();

        const cell = document.createElement("div");
        cell.className = "cell";
        if(dow === 0) cell.classList.add("sun");
        if(dow === 6) cell.classList.add("sat");

        const day = document.createElement("div");
        day.className = "day";
        day.textContent = String(d);
        cell.appendChild(day);

        const off = isBaseOff(y,m,d) || manualOff.has(dateStr);

        if(off){
          cell.classList.add("isOff");
          const o = document.createElement("div");
          o.className = "off";
          o.textContent = "休";
          cell.appendChild(o);
        }else{
          let tag = "";
          if(manualTags[dateStr]) tag = String(manualTags[dateStr]);
          else if(isAutoStampDay(d)) tag = "スタンプ\n2倍";

          if(tag){
            const t = document.createElement("div");
            t.className = "noteTag";
            t.textContent = tag;
            cell.appendChild(t);
          }
        }

        gridEl.appendChild(cell);
      }

      const mod = gridEl.children.length % 7;
      if(mod !== 0){
        const need = 7 - mod;
        for(let i=0;i<need;i++){
          const c = document.createElement("div");
          c.className = "cell blank";
          gridEl.appendChild(c);
        }
      }
    }

    function addMonth(delta){
      let y = view.y;
      let m = view.m + delta;
      while(m <= 0){ m += 12; y--; }
      while(m >= 13){ m -= 12; y++; }
      view = { y, m };
      render();
    }

    async function init(){
      await loadData();
      render();

      prevBtn.addEventListener("click", () => addMonth(-1));
      nextBtn.addEventListener("click", () => addMonth(1));
      todayBtn.addEventListener("click", () => {
        const d = new Date();
        view = { y:d.getFullYear(), m:d.getMonth()+1 };
        render();
      });
      printBtn.addEventListener("click", () => window.print());
    }

    init();
  })();
  </script>
</body>
</html>
