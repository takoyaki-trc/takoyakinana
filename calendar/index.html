<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>菜々カレンダー</title>

<style>
body{
  margin:0;
  background:#b78a55;
  font-family:sans-serif;
}

/* ===== カレンダー本体 ===== */
.paper{
  width:297mm;
  height:210mm;
  margin:10px auto;
  background:#fff;
  box-shadow:0 0 10px rgba(0,0,0,.3);
  padding:12mm;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* ===== タイトル ===== */
.header{
  background:#c95353;
  color:#fff;
  text-align:center;
  font-weight:bold;
  font-size:28px;
  padding:8px 0;
}

/* ===== カレンダー表 ===== */
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}
th,td{
  border:1px solid #999;
  height:24mm;
  position:relative;
}
th{
  background:#eee;
}
td{
  vertical-align:top;
  padding:4px;
  font-size:20px;
}

/* ===== 日曜土曜色 ===== */
.sun{color:#d22;}
.sat{color:#2a60c8;}

/* ===== 休日 ===== */
.holiday{
  background:#f4d7d7;
}
.holiday span{
  color:#d22;
  font-size:26px;
  font-weight:bold;
  position:absolute;
  bottom:6px;
  left:50%;
  transform:translateX(-50%);
}

/* ===== スタンプ2倍 ===== */
.stamp{
  position:absolute;
  right:4px;
  bottom:4px;
  font-size:12px;
  background:#ffd24a;
  padding:2px 6px;
  border-radius:8px;
  transform:rotate(-10deg);
}

/* ===== 下段エリア ===== */
.bottom{
  text-align:center;
}

/* 営業時間 */
.hours{
  font-size:26px;
  margin-top:8px;
}

/* 注意文 */
.note{
  font-size:14px;
  margin:4px 0 10px;
}

/* 店名＋電話横並び */
.shopRow{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:30px;
}

/* 店名 */
.shop{
  font-size:48px;
  font-weight:900;
}

/* 電話ブロック */
.telBlock{
  text-align:center;
}
.telLabel{
  background:#333;
  color:#fff;
  padding:3px 8px;
  border-radius:4px;
  font-size:14px;
}
.tel{
  font-size:28px;
  font-weight:bold;
}

/* ===== 印刷最適化 ===== */
@media print{
  body{background:none}
  .paper{
    margin:0;
    box-shadow:none;
  }
}
</style>
</head>

<body>

<div class="paper">

<div class="header">3月 菜々カレンダー</div>

<table>
<tr>
<th class="sun">日</th>
<th>月</th>
<th>火</th>
<th>水</th>
<th>木</th>
<th>金</th>
<th class="sat">土</th>
</tr>

<tr>
<td class="sun">1</td>
<td>2</td>
<td>3</td>
<td class="holiday">4<span>休</span></td>
<td>5</td>
<td>6</td>
<td class="sat">7<div class="stamp">スタンプ2倍</div></td>
</tr>

<tr>
<td class="sun">8</td>
<td>9</td>
<td>10</td>
<td class="holiday">11<span>休</span></td>
<td class="holiday">12<span>休</span></td>
<td>13</td>
<td class="sat">14</td>
</tr>

<tr>
<td class="sun">15</td>
<td>16</td>
<td>17<div class="stamp">スタンプ2倍</div></td>
<td class="holiday">18<span>休</span></td>
<td class="holiday">19<span>休</span></td>
<td>20</td>
<td class="sat">21</td>
</tr>

<tr>
<td class="sun">22</td>
<td>23</td>
<td>24</td>
<td class="holiday">25<span>休</span></td>
<td>26</td>
<td>27<div class="stamp">スタンプ2倍</div></td>
<td class="sat">28</td>
</tr>

<tr>
<td class="sun">29</td>
<td>30</td>
<td>31</td>
<td></td><td></td><td></td><td></td>
</tr>
</table>

<div class="bottom">

<div class="hours">
営業時間　11:00 ～ 19:30
</div>

<div class="note">
※材料、または店主の元気がなくなり次第終了する場合があります。
</div>

<div class="shopRow">
<div class="shop">たこ焼き 菜々</div>

<div class="telBlock">
<div class="telLabel">電話予約受付けます</div>
<div class="tel">TEL 070-4077-7732</div>
</div>
</div>

</div>

</div>

</body>
</html>
