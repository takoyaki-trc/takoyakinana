<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>菜々カレンダー</title>
  <meta name="description" content="たこ焼き 菜々：営業日カレンダー（自動切替 / A4印刷対応）" />

  <style>
    :root{
      --paper:#ffffff;
      --ink:#111;
      --grid:#bfc7cf;
      --band:#d85c61;
      --band2:#c94d53;
      --sun:#d04545;
      --sat:#2f6bff;

      /* ✅ 休みマスの背景色（薄い赤） */
      --offbg: rgba(210, 74, 74, .08);
      --offbg2: rgba(210, 74, 74, .12);
      --offink:#d24a4a;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,"Noto Sans JP",sans-serif;
      color:var(--ink);
      min-height:100svh;

      /* 木目背景 */
      background:
        linear-gradient(90deg,
          rgba(120,80,40,.22) 0%,
          rgba(140,95,50,.18) 12%,
          rgba(110,70,35,.22) 24%,
          rgba(155,105,60,.16) 36%,
          rgba(115,75,40,.22) 48%,
          rgba(145,95,55,.18) 60%,
          rgba(105,65,35,.22) 72%,
          rgba(150,100,58,.16) 84%,
          rgba(120,80,40,.22) 100%
        ),
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.35), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%),
        linear-gradient(#caa67b, #b88f63);
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:18px 12px 40px;
    }

    .sheet{
      background:var(--paper);
      border:1px solid #d9d9d9;
      box-shadow:0 14px 40px rgba(0,0,0,.18);
      border-radius:10px;
      overflow:hidden;
    }

    /* 上帯 */
    .band{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      padding:14px 12px;
      background: linear-gradient(180deg,var(--band),var(--band2));
      color:#fff;
      font-weight:1000;
      letter-spacing:.04em;
    }
    .band-month{
      font-size:30px;
      color:#ffd56b;
      text-shadow:0 2px 0 rgba(0,0,0,.18);
    }
    .band-title{ font-size:30px; }

    /* 曜日 */
    .dow{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      background:#fafafa;
      border-top:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      font-weight:1000;
    }
    .dow > div{
      text-align:center;
      padding:10px 0;
      border-right:1px solid var(--grid);
    }
    .dow > div:last-child{ border-right:none; }
    .dow .sun{ color:var(--sun); }
    .dow .sat{ color:var(--sat); }

    /* カレンダー */
    .grid{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      grid-auto-rows:minmax(74px, 1fr);
      min-height: 360px; /* つぶれ防止 */
    }
    .cell{
      position:relative;
      border-right:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      padding:8px 8px;
      background:#fff;
    }
    .cell:nth-child(7n){ border-right:none; }
    .cell.blank{ background:#fff; opacity:.35; }

    .day{
      font-weight:1000;
      font-size:24px;
      line-height:1;
    }
    .cell.sun .day{ color:var(--sun); }
    .cell.sat .day{ color:var(--sat); }

    /* ✅ 休みマス（背景色をつける） */
    .cell.isOff{
      background:
        linear-gradient(180deg, var(--offbg2), var(--offbg));
    }

    /* ✅ 休（小さめ＆中央の圧を軽く） */
    .off{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      font-size:36px;      /* ← 44→36に縮小 */
      color:var(--offink);
      opacity:.88;
      pointer-events:none;
      letter-spacing:.08em;
    }

    /* スタンプ2倍（途中折返し禁止） */
    .noteTag{
      position:absolute;
      right:8px;
      bottom:8px;
      top:auto;
      font-size:13px;
      font-weight:1000;
      color:#a04a4a;
      opacity:.95;
      transform:rotate(-10deg);
      pointer-events:none;

      white-space:pre;
      line-height:1.05;
      text-align:right;
      letter-spacing:-0.02em;
    }

    /* ===== 下部（サイズを少し小さくして整える） ===== */
    .foot{ padding:14px 14px 16px; } /* 少し詰める */

    .hours{
      display:flex;
      gap:10px;
      align-items:flex-end;
    }
    .hours-label{
      font-weight:1000;
      font-size:16px;   /* 18→16 */
      line-height:1.1;
    }
    .hours-time{
      font-weight:1000;
      font-size:50px;   /* 56→50 */
      letter-spacing:.01em;
      line-height:1;
    }
    .lo{
      font-size:13px;   /* 14→13 */
      font-weight:1000;
      margin-left:6px;
      color:#333;
    }
    .note{
      margin-top:6px;
      font-size:12px;   /* 13→12 */
      color:#333;
      line-height:1.45;
    }

    .shoprow{
      margin-top:10px;  /* 12→10 */
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }
    .shopname{
      font-weight:1000;
      font-size:40px;   /* 44→40 */
      letter-spacing:.03em;
      line-height:1;
    }
    .telbox{
      text-align:right;
      min-width:220px;
    }
    .telbadge{
      display:inline-block;
      background:#333;
      color:#fff;
      font-weight:1000;
      font-size:12px;
      padding:6px 10px;
      border-radius:6px;
      margin-bottom:6px;
    }
    .tel{
      font-weight:1000;
      font-size:14px;  /* 16→14 */
      line-height:1.1;
    }
    .tel .num{
      font-weight:1000;
      font-size:24px;  /* 26→24 */
    }

    /* 操作ボタン */
    .bars{
      margin-top:12px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .bars button{
      border:1px solid rgba(0,0,0,.18);
      background:rgba(255,255,255,.9);
      padding:10px 12px;
      border-radius:10px;
      font-weight:1000;
      cursor:pointer;
    }

    /* スマホ */
    @media (max-width: 520px){
      .grid{ grid-auto-rows:62px; min-height: 320px; }
      .day{ font-size:20px; }
      .off{ font-size:30px; } /* スマホはさらに小さく */
      .noteTag{
        font-size:12px;
        right:6px;
        bottom:6px;
        transform:rotate(-8deg);
      }

      .hours-time{ font-size:40px; }
      .shopname{ font-size:32px; }
      .tel .num{ font-size:20px; }
      .telbox{ min-width: 180px; }
    }

    /* A4印刷 */
    @page{
      size: A4 portrait;
      margin: 6mm;
    }
    @media print{
      *{
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      body{
        background:#fff !important;
        margin:0 !important;
      }
      .wrap{
        max-width:none !important;
        padding:0 !important;
        margin:0 !important;
      }
      .bars{ display:none !important; }

      .sheet{
        width:198mm;
        height:285mm;
        border:0.3mm solid #999 !important;
        box-shadow:none !important;
        border-radius:0 !important;
        overflow:hidden !important;
      }
      .band{ padding: 8mm 4mm !important; }
      .band-month{ font-size:12mm !important; }
      .band-title{ font-size:12mm !important; }

      .dow{
        border-top:0.3mm solid #999 !important;
        border-bottom:0.3mm solid #999 !important;
      }
      .dow > div{
        border-right:0.3mm solid #999 !important;
        padding:3mm 0 !important;
        font-size:4mm !important;
      }

      /* 5〜6週でも綺麗に収める */
      .grid{
        height:150mm !important;
        min-height:150mm !important;
      }
      .cell{
        border-right:0.3mm solid #999 !important;
        border-bottom:0.3mm solid #999 !important;
        padding:2.6mm 2.6mm !important;
      }
      .day{ font-size:6mm !important; }

      /* ✅ 印刷時の休（少し小さめ） */
      .off{ font-size:11mm !important; }

      /* ✅ 印刷時の休み背景も出す */
      .cell.isOff{
        background: linear-gradient(180deg, rgba(210,74,74,.14), rgba(210,74,74,.08)) !important;
      }

      .noteTag{
        font-size:3.4mm !important;
        right:2.6mm !important;
        bottom:2.6mm !important;
        top:auto !important;
        transform:rotate(-10deg) !important;
        white-space:pre !important;
        line-height:1.05 !important;
        text-align:right !important;
      }

      /* ✅ 下段を少し詰める（A4で綺麗に） */
      .foot{ padding:6mm 6mm 6mm !important; }
      .hours-label{ font-size:4.6mm !important; }
      .hours-time{ font-size:15mm !important; }
      .lo{ font-size:3.2mm !important; }
      .note{ font-size:3.4mm !important; margin-top:2mm !important; }
      .shopname{ font-size:13mm !important; }
      .telbadge{ font-size:3.2mm !important; padding:2mm 3mm !important; }
      .tel{ font-size:3.8mm !important; }
      .tel .num{ font-size:6.6mm !important; }

      .sheet, .band, .dow, .grid, .foot{
        break-inside:avoid !important;
        page-break-inside:avoid !important;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="sheet" aria-label="営業日カレンダー">
      <div class="band">
        <div class="band-month" id="bandMonth">3月</div>
        <div class="band-title">菜々カレンダー</div>
      </div>

      <div class="dow">
        <div class="sun">日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div class="sat">土</div>
      </div>

      <div class="grid" id="calGrid"></div>

      <div class="foot">
        <div class="hours">
          <div class="hours-label">営業時間</div>
          <div class="hours-time">11:00 ～ 19:30 <span class="lo">(L.O.)</span></div>
        </div>
        <div class="note">※材料、または店主の元気がなくなり次第終了する場合があります。</div>

        <div class="shoprow">
          <div class="shopname">たこ焼き 菜々</div>
          <div class="telbox">
            <div class="telbadge">電話予約受付ます</div>
            <div class="tel">TEL <span class="num">070-4077-7732</span></div>
          </div>
        </div>
      </div>
    </section>

    <div class="bars">
      <button id="prevBtn" type="button">← 先月</button>
      <button id="todayBtn" type="button">今月</button>
      <button id="nextBtn" type="button">来月 →</button>
      <button id="printBtn" type="button">A4で印刷</button>
    </div>
  </main>

  <script>
  (() => {
    "use strict";

    const $ = (s, el=document) => el.querySelector(s);
    const gridEl = $("#calGrid");
    const bandMonthEl = $("#bandMonth");

    const prevBtn = $("#prevBtn");
    const nextBtn = $("#nextBtn");
    const todayBtn = $("#todayBtn");
    const printBtn = $("#printBtn");

    // 表示中の年月
    let view = (() => {
      const d = new Date();
      return { y: d.getFullYear(), m: d.getMonth()+1 };
    })();

    // 手動上書きJSON（無くてもOK）
    let DATA = { overrides: {} };

    function pad2(n){ return String(n).padStart(2,"0"); }
    function ymKey(y,m){ return `${y}-${pad2(m)}`; }
    function ymd(y,m,d){ return `${y}-${pad2(m)}-${pad2(d)}`; }
    function daysInMonth(y,m){ return new Date(y, m, 0).getDate(); }
    function firstDow(y,m){ return new Date(y, m-1, 1).getDay(); }

    // 基本休み：毎週水曜 + 第2/第3木曜
    function isBaseOff(y,m,d){
      const dt = new Date(y, m-1, d);
      const dow = dt.getDay(); // 0=日 3=水 4=木
      if(dow === 3) return true; // 水曜
      if(dow === 4){
        let count = 0;
        for(let i=1;i<=d;i++){
          if(new Date(y, m-1, i).getDay() === 4) count++;
        }
        return (count === 2 || count === 3);
      }
      return false;
    }

    // 7のつく日（7,17,27）
    function isAutoStampDay(d){
      return (d === 7 || d === 17 || d === 27);
    }

    async function loadData(){
      try{
        const res = await fetch("assets/calendar-data.json", { cache: "no-store" });
        if(!res.ok) throw new Error("calendar-data.json not found");
        const json = await res.json();
        if(json && typeof json === "object") DATA = json;
      }catch(e){
        DATA = { overrides: {} };
      }
    }

    function getMonthOverride(y,m){
      const key = ymKey(y,m);
      return (DATA.overrides && DATA.overrides[key]) ? DATA.overrides[key] : null;
    }

    function clearGrid(){
      while(gridEl.firstChild) gridEl.removeChild(gridEl.firstChild);
    }

    function render(){
      const {y,m} = view;
      bandMonthEl.textContent = `${m}月`;

      const ov = getMonthOverride(y,m);
      const manualOff = new Set((ov && ov.off) ? ov.off : []);
      const manualTags = (ov && ov.tags) ? ov.tags : {};

      clearGrid();

      const start = firstDow(y,m);
      const last = daysInMonth(y,m);

      // 先頭空白
      for(let i=0;i<start;i++){
        const c = document.createElement("div");
        c.className = "cell blank";
        gridEl.appendChild(c);
      }

      // 日付
      for(let d=1; d<=last; d++){
        const dateStr = ymd(y,m,d);
        const dow = new Date(y, m-1, d).getDay();

        const cell = document.createElement("div");
        cell.className = "cell";
        if(dow === 0) cell.classList.add("sun");
        if(dow === 6) cell.classList.add("sat");

        const day = document.createElement("div");
        day.className = "day";
        day.textContent = String(d);
        cell.appendChild(day);

        // 休み判定（休みが最優先）
        const off = isBaseOff(y,m,d) || manualOff.has(dateStr);
        if(off){
          cell.classList.add("isOff"); // ✅ 背景色
          const o = document.createElement("div");
          o.className = "off";
          o.textContent = "休";
          cell.appendChild(o);
        }else{
          // 手動タグが優先、なければ自動2倍
          let tag = "";
          if(manualTags[dateStr]) tag = String(manualTags[dateStr]);
          else if(isAutoStampDay(d)) tag = "スタンプ\n2倍";

          if(tag){
            const t = document.createElement("div");
            t.className = "noteTag";
            t.textContent = tag;
            cell.appendChild(t);
          }
        }

        gridEl.appendChild(cell);
      }

      // 末尾空白（7列合わせ）
      const mod = gridEl.children.length % 7;
      if(mod !== 0){
        const need = 7 - mod;
        for(let i=0;i<need;i++){
          const c = document.createElement("div");
          c.className = "cell blank";
          gridEl.appendChild(c);
        }
      }
    }

    function addMonth(delta){
      let y = view.y;
      let m = view.m + delta;
      while(m <= 0){ m += 12; y--; }
      while(m >= 13){ m -= 12; y++; }
      view = { y, m };
      render();
    }

    async function init(){
      await loadData();
      render();

      prevBtn.addEventListener("click", () => addMonth(-1));
      nextBtn.addEventListener("click", () => addMonth(1));
      todayBtn.addEventListener("click", () => {
        const d = new Date();
        view = { y:d.getFullYear(), m:d.getMonth()+1 };
        render();
      });
      printBtn.addEventListener("click", () => window.print());
    }

    init();
  })();
  </script>
</body>
</html>
